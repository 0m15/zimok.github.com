<article class="blog__post short" style="padding-bottom:0;margin-bottom:0">
  <time class="article__time">{{ page.date|date:"%b, %d %Y" }}</time>
  <h2 class="article__title">
    <a href="{{ page.url }}" style="display: block">{{ page.title }}
      <i class="icon-angle-right" style="float:right;position:relative;top:5px;"></i>
    </a>
  </h2>
</article>
